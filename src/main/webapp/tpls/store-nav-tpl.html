<div class="goods-wrap">
	<div class="goods-nav">
		<div class="logo"><a href="#index"><img alt="logo" src="images/logo.png" /></a></div>
	</div>
	<div class="search-div input-group" ng-controller="storeController">
		<input ng-model="city" type="text" class="form-control input-lg" placeholder="搜索商家、美食"><span class="input-group-addon glyphicon glyphicon-search" ng-click="searchStore()"></span>
	</div>
	<div class="operateLabel" ng-controller="loginController">
		<div ng-controller="registerController" class="operate-link">
			<div ng-show="!login">
				<a href="#login"><span class="glyphicon glyphicon-log-in"></span> 登录</a>|
				<a href="#register"><span class="glyphicon glyphicon-user"></span>注册</a>
			</div>
			<div ng-show="login">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
							{{username}} <b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li ng-click="userCenter()"><a href="javascript:void(0)">个人中心</a></li>
							<li class="divider"></li>
							<li ng-click="logout()"><a href="javascript:void(0)">退出</a></li>
						</ul>
						</li>
					</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
